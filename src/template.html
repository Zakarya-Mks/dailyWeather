<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyWeather</title>
  </head>
  <body>
    <div class="container-fluid px-0 bg-dark text-capitalize">
      <div class="container">
        <nav
          class="navbar justify-content-center justify-content-sm-between pt-4 pb-5 navbar-dark bg-transparent"
        >
          <a
            class="navbar-brand mr-0 mr-sm-3 d-flex align-items-center"
            href="#"
          >
            <img class="mr-2" src="./img/logo.png" alt="" />
            <h2 class="mb-0 font-weight-bold text-light">DailyWeather</h2>
          </a>

          <div class="d-none d-md-block">
            <form class="form-inline my-2 my-lg-0 needs-validation" novalidate>
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Weather in (city name)"
                id="location"
                required
              />
              <button
                class="btn btn-outline-primary my-2 my-sm-0"
                type="submit"
                id="findBtn"
              >
                Find
              </button>
            </form>
          </div>
        </nav>

        <div class="sm-search d-md-none">
          <form class="form-inline flex-nowrap needs-validation" novalidate>
            <input
              class="form-control mr-2 mr-sm-3 flex-grow-1"
              type="text"
              placeholder="Weather in (city name)"
              id="locationInpt"
              required
            />
            <button
              class="btn btn-outline-primary my-2 my-sm-0"
              type="submit"
              id="findBtn-1"
            >
              Find
            </button>
          </form>
        </div>
      </div>

      <div class="container-fluid d-none d-md-block bg-image"></div>

      <div class="container mt-n0 mt-lg-n5 pb-5">
        <div
          class="d-felx align-items-center justify-content-center"
          id="displayWhileLoadingPage"
        >
          <img src="./img/tail-spin.svg" alt="loading" />
        </div>
        <div class="d-none mainSection px-2 px-md-0 my-5">
          <div class="row">
            <div class="col-md-12 col-lg-4 px-0">
              <div class="card border-0 bg-transparent" id="day-0">
                <div
                  class="card-header rounded-0 d-flex justify-content-between bg-dark-1 text-light"
                >
                  <span id="day"></span>
                  <span id="date"></span>
                </div>
                <div class="card-body py-4 bg-secondary">
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <h2 class="text-light mb-0" id="city"></h2>
                    <div
                      class="btn-group btn-group-toggle"
                      data-toggle="buttons"
                    >
                      <label class="btn btn-secondary active" id="celsius">
                        <input
                          type="radio"
                          name="options"
                          id="option1"
                          checked
                        />
                        C
                      </label>
                      <label class="btn btn-secondary" id="fahrenheit">
                        <input type="radio" name="options" id="option3" /> F
                      </label>
                    </div>
                  </div>

                  <div
                    class="d-flex align-items-center justify-content-between justify-content-md-start justify-content-lg-between"
                  >
                    <span class="display-1 text-white mr-4" id="temp"> </span>
                    <span
                      ><img
                        class="img-fluid"
                        width="90"
                        height="60"
                        id="temp-icon"
                    /></span>
                  </div>
                  <div class="curr-condition mt-n1 mb-4">
                    <h5 class="mb-0" id="condition"></h5>
                  </div>
                  <div
                    class="windInfo d-flex justify-content-around justify-content-md-start justify-content-lg-around align-items-center"
                  >
                    <span class="mr-md-5 mr-lg-0"
                      ><img
                        src="./img/humidity.svg"
                        width="21"
                        height="21"
                      /><span class="precip ml-2 text-muted" id="humidity"
                        >---</span
                      ></span
                    >
                    <span class="mr-md-5 mr-lg-0">
                      <img src="./img/icon-wind.png" width="21" height="21" />
                      <span
                        class="wind-speed ml-1 text-muted"
                        id="windSpeed"
                      ></span>
                    </span>
                    <span class="mr-md-5 mr-lg-0">
                      <img
                        src="./img/icon-compass.png"
                        width="21"
                        height="21"
                      />
                      <span
                        class="wind-direction ml-1 text-muted"
                        id="windDirection"
                      ></span>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100" id="day-1">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-2 text-light"
                >
                  <span id="d1-day"></span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-dark-3 text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img width="48" height="35" id="d1-icon" />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4 id="d1-maxTemp"></h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <h5 id="d1-minTemp"></h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100" id="day-2">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-1 text-light"
                >
                  <span id="d2-day"></span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-secondary text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img width="48" height="35" id="d2-icon" />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4 id="d2-maxTemp"></h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <h5 id="d2-minTemp"></h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100" id="day-3">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-1 bg-md-dark-2 text-light"
                >
                  <span id="d3-day"></span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-secondary bg-md-dark-3 text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img width="48" height="35" id="d3-icon" />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4 id="d3-maxTemp"></h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <h5 id="d3-minTemp"></h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100" id="day-4">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-2 bg-md-dark-1 text-light"
                >
                  <span id="d4-day"></span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-dark-3 bg-md-secondary text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img width="48" height="35" id="d4-icon" />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4 id="d4-maxTemp"></h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <h5 id="d4-minTemp"></h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100" id="day-5">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-2 text-light"
                >
                  <span id="d5-day"></span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-dark-3 text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img width="48" height="35" id="d5-icon" />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4 id="d5-maxTemp"></h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <h5 id="d5-minTemp"></h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100" id="day-6">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-1 text-light"
                >
                  <span id="d6-day"></span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-secondary text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img width="48" height="35" id="d6-icon" />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4 id="d6-maxTemp"></h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <h5 id="d6-minTemp"></h5>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
