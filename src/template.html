<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyWeather</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container-fluid px-0 bg-dark text-capitalize">
      <div class="container">
        <nav
          class="navbar justify-content-center justify-content-sm-between pt-4 pb-5 navbar-dark bg-transparent"
        >
          <a
            class="navbar-brand mr-0 mr-sm-3 d-flex align-items-center"
            href="#"
          >
            <img class="mr-2" src="./img/logo.png" alt="" />
            <h2 class="mb-0 font-weight-bold text-light">DailyWeather</h2>
          </a>

          <div class="d-none d-md-block">
            <form class="form-inline my-2 my-lg-0">
              <input
                class="form-control mr-sm-2"
                type="text"
                placeholder="Find your location"
                id="location"
              />
              <button
                class="btn btn-outline-primary my-2 my-sm-0"
                type="submit"
                id="findBtn"
              >
                Find
              </button>
            </form>
          </div>
        </nav>

        <div class="sm-search d-md-none">
          <form class="form-inline flex-nowrap">
            <input
              class="form-control mr-2 mr-sm-3 flex-grow-1"
              type="text"
              placeholder="Find your location"
              id="location"
            />
            <button
              class="btn btn-outline-primary my-2 my-sm-0"
              type="submit"
              id="findBtn"
            >
              Find
            </button>
          </form>
        </div>
      </div>

      <div class="container-fluid d-none d-md-block bg-image"></div>

      <div class="container mt-n0 mt-lg-n5 pb-5">
        <div class="mainSection px-2 px-md-0 my-5">
          <div class="row">
            <div class="col-md-12 col-lg-4 px-0">
              <div class="card border-0 bg-transparent">
                <div
                  class="card-header rounded-0 d-flex justify-content-between bg-dark-1 text-light"
                >
                  <span id="day">Monday</span>
                  <span id="date">20 oct</span>
                </div>
                <div class="card-body py-5 bg-secondary">
                  <h2 class="text-light mb-3" id="city">New York</h2>
                  <div class="d-flex align-items-center">
                    <span class="display-1 text-white mr-4" id="temp">
                      23°
                    </span>
                    <span
                      ><img
                        class="img-fluid"
                        src="./img/icons/icon-1.svg"
                        width="90"
                        height="60"
                        id="temp-icon"
                    /></span>
                  </div>
                  <div class="curr-condition mt-n3 mb-4">
                    <h4 class="mb-0" id="condition">mostly sunny</h4>
                  </div>
                  <div
                    class="windInfo d-flex justify-content-around justify-content-md-start justify-content-lg-around align-items-center"
                  >
                    <span class="mr-md-5 mr-lg-0"
                      ><img
                        src="./img/icon-umberella.png"
                        width="21"
                        height="21"
                      /><span class="precip ml-2 text-muted" id="precep"
                        >0%</span
                      ></span
                    >
                    <span class="mr-md-5 mr-lg-0">
                      <img src="./img/icon-wind.png" width="21" height="21" />
                      <span class="wind-speed ml-1 text-muted" id="windSpeed"
                        >18km/h</span
                      >
                    </span>
                    <span class="mr-md-5 mr-lg-0">
                      <img
                        src="./img/icon-compass.png"
                        width="21"
                        height="21"
                      />
                      <span
                        class="wind-direction ml-1 text-muted"
                        id="windDirection"
                        >East</span
                      >
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-2 text-light"
                >
                  <span id="day">Tuesday</span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-dark-3 text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img
                      src="./img/icons/icon-2.svg"
                      width="48"
                      height="35"
                      alt=""
                    />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4>23°C</h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <span>12°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-1 text-light"
                >
                  <span id="day">Wednesday</span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-secondary text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img
                      src="./img/icons/icon-2.svg"
                      width="48"
                      height="35"
                      alt=""
                    />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4>23°C</h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <span>12°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-1 bg-md-dark-2 text-light"
                >
                  <span id="day">thursday</span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-secondary bg-md-dark-3 text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img
                      src="./img/icons/icon-2.svg"
                      width="48"
                      height="35"
                      alt=""
                    />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4>23°C</h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <span>12°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-2 bg-md-dark-1 text-light"
                >
                  <span id="day">Friday</span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-dark-3 bg-md-secondary text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img
                      src="./img/icons/icon-2.svg"
                      width="48"
                      height="35"
                      alt=""
                    />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4>23°C</h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <span>12°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-2 text-light"
                >
                  <span id="day">Saturday</span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-dark-3 text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img
                      src="./img/icons/icon-2.svg"
                      width="48"
                      height="35"
                      alt=""
                    />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4>23°C</h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <span>12°C</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-6 col-md-2 col-lg px-0">
              <div class="card border-0 bg-transparent h-100">
                <div
                  class="card-header rounded-0 d-flex justify-content-center bg-dark-1 text-light"
                >
                  <span id="day">Sunday</span>
                </div>
                <div
                  class="card-body d-flex flex-column justify-content-center align-items-center bg-secondary text-light"
                >
                  <div class="forecast-icon mb-4">
                    <img
                      src="./img/icons/icon-2.svg"
                      width="48"
                      height="35"
                      alt=""
                    />
                  </div>
                  <div class="forecast-Maxtemp mb-2">
                    <h4>23°C</h4>
                  </div>
                  <div class="forecast-minTemp text-muted">
                    <span>12°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
